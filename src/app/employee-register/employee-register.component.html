<html>

<head>
	<title>User Registration Page</title>

</head>

<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Register as a User Now!</h3>
				</div>
				<div class="card-body">
					<form #userRegForm="ngForm" (ngSubmit)="newEmpRegistration()">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="emp_emailId" type="text" class="form-control" required minlength="6"
								[(ngModel)]="employee.employee_id" name="emp_emailId" placeholder="User Name*"
								#id="ngModel">
							
							<div *ngIf="id.invalid && (id.dirty || id.touched)" class= "alert alert-danger">

								<div *ngIf="id.errors.required">
									Id is required
								</div>

							</div>
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="emp_Password" type="password" class="form-control" required minlength="8"
								[(ngModel)]="employee.password" name="emp_Password" placeholder="Password*"
								#password="ngModel">

								<div *ngIf="password.invalid && (password.dirty || password.touched)" class= "alert alert-danger">

									<div *ngIf="password.errors.required">
										Password is required
									</div>
									
									<div *ngIf="password.errors.minlength">
										Password must be at least 8 characters long
									</div>
								</div>
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="emp_Name" type="text" class="form-control" required
								[(ngModel)]="employee.employee_name" name="emp_Name" placeholder="Name*">
						</div>

						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="emp_Contact" type="text" class="form-control" required
								[(ngModel)]="employee.phone_number" name="emp_Contact" placeholder="Contact Number*">
						</div>



						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="emp_Address" type="text" class="form-control" required
								[(ngModel)]="employee.address" name="emp_Address" placeholder="Address*">
						</div>

						<div class="form-group">
							<input type="submit" [disabled]="!userRegForm.form.valid" value="Register"
								class="btn float-right login_btn btn-primary">
						</div>
					</form>
					<p style="color: aliceblue;">{{usermessage}}</p>
				</div>
				<!-- <div class="card-footer">
				<div class="d-flex justify-content-center links">
					<a button class="btn-btn primary" routerLink="/login" routerLinkActive="active" >Register</a>
				</div>
				
			</div> -->
			</div>
		</div>
	</div>

</body>

</html>
